<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - BlueWave Shipping</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="/index.html">
          <img class="logo desktop" src="assets/logo-text.svg" alt="Logo" />
          <img
            class="logo mobile"
            src="assets/logo-text-mobile.svg"
            alt="Logo"
          />
        </a>
        <nav class="nav">
          <button class="burger-menu" aria-label="Toggle Navigation">
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
          </button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li style="display: none">
              <a href="ocean-logistics.html">Ocean Logistics</a>
            </li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="language-switcher">
          <select class="cur-lang-en" id="language-select">
            <option
              class="lang en-lang"
              value="en"
              data-img="assets/flag-uk.svg"
            >
              Eng
            </option>
            <option
              class="lang ge-lang"
              value="ge"
              data-img="assets/flag-ka.svg"
            >
              ქარ
            </option>
          </select>
        </div>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
          <p><strong>Phone:</strong> TBT</p>
          <p><strong>Email:</strong> TBT</p>
          <p><strong>Office Address:</strong> TBT</p>
        </div>
      </div>
    </section>

    <!-- envelope-->
    <div class="contact-envelope-container">
      <div class="contact-envelope">
        <div class="envelope">
          <div class="envelope-back"></div>
          <div class="message"></div>
          <div class="envelope-front"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>

    <!-- map -->
    <div class="iframe-map-container">
      <iframe
        class="map-iframe"
        width="100%"
        height="450"
        style="border: 0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30245.126959099183!2d44.779259504711906!3d41.71698175838486!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2sTbilisi!5e0!3m2!1sen!2sge!4v1700000000000!5m2!1sen!2sge"
      >
      </iframe>
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li style="display: none">
              <a href="ocean-logistics.html">Ocean Logistics</a>
            </li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
