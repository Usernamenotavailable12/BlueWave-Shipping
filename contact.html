<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - BlueWave Shipping</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="contact.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <a href="/index.html">
          <img class="logo" src="assets/logo.svg" alt="Logo" />
        </a>
        <nav class="nav">
          <button class="burger-menu" aria-label="Toggle Navigation">
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
            <span class="burger-bar"></span>
          </button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="ocean-logistics.html">Ocean Logistics</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>

        <div class="language-switcher">
          <select class="cur-lang-en" id="language-select">
            <option
              class="lang en-lang"
              value="en"
              data-img="assets/flag-uk.svg"
            >
              Eng
            </option>
            <option
              class="lang ge-lang"
              value="ge"
              data-img="assets/flag-ka.svg"
            >
              ქარ
            </option>
          </select>
        </div>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
      <div class="container">
        <h1>Contact Us</h1>
        <div class="contact-info">
          <p><strong>Phone:</strong> +123 456 7890</p>
          <p><strong>Email:</strong> info@bluewaveshipping.com</p>
          <p>
            <strong>Office Address:</strong> 123 Maritime Street, Ocean City
          </p>
        </div>
      </div>
    </section>

    <!-- envelope-->
    <div class="contact-envelope-container">
      <div class="contact-envelope">
        <div class="envelope">
          <div class="envelope-back"></div>
          <div class="message"></div>
          <div class="envelope-front"></div>
        </div>
        <div class="shadow"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="ocean-logistics.html">Ocean Logistics</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
